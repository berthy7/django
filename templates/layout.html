{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link type='text/css' href='{% static "css/site.css" %}'  rel='stylesheet'/>

    <meta charset="UTF-8">
    <title >Django Crud 2</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            {% if user.is_authenticated %}
                 <li>
                    <a href="/condominio">Condominio</a>
                </li>
                  <li>
                    <a href="/condominio/create">Crear Condominio</a>
                </li>
                <li>
                    <a href="/login/logout">Logout</a>
                </li>
            {% else %}
                 <li>
                   <a href="/signup">Signup</a>
                 </li>
                  <li>
                   <a href="/login">Login</a>
                 </li>
            {% endif %}
        </ul>
    </nav>
{% block content %}
{% endblock %}
</body>
</html>
